language: python

python:
  - "2.7"

cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-dev
      - python-lxml  # because pip installation is slow
      - python-numpy
      - python-simplejson
      - python-serial
      - python-matplotlib  # For runbot badges


sudo: required  # Required for docker
services:
  - docker

env:
  global:
  - VERSION="9.0" TESTS="0" LINT_CHECK="0"
  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE=runbot_selftest,runbot_travis2docker
    # - TESTS="1" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/Vauxoo/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - pip install gitlab3
  - pip install docker-py
  - pip install --upgrade --pre travis2docker
  - travis_install_nightly
  - git clone --depth=1 https://github.com/odoo/odoo-extra ~/odoo-extra
  - find ${HOME} -name runbot.py -exec sed -i  '/from matplotlib.font_manager import FontProperties/d' {} \;
  - find ${HOME} -name runbot.py -exec sed -i  '/from matplotlib.textpath import TextToPath/d' {} \;
  - find ${HOME} -name __openerp__.py -exec sed -i  '/'matplotlib'/d' {} \;
  - find ${HOME} -name __init__.py -exec sed -i  "/import test_crawl/d" {} \;  # Disabling test_crawl test
  - find ${HOME} -name res_config_view.xml -exec sed -i 's/base.menu_config/base.menu_administration/g' {} \;
  # Change cron interval to avoid interference with tests
  - find ${HOME} -name runbot.xml -exec sed -i "s/'interval_number'>1</'interval_number'>60</g" {} \;

  # odoo-extra has a bunch of v9 modules which aren't compatible, remove them
  - (cd ~/odoo-extra; rm -rf $(ls | grep -v runbot$))
  - if [ "${TESTS}" == "1"  ]; then travis_wait docker pull vauxoo/odoo-80-image-shippable-auto; fi

script:
  - travis_wait travis_run_tests

after_success:
  - travis_after_tests_success
